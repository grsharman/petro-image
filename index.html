<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSeaDragon Split View Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OpenSeadragonScalebar/2.0.0/openseadragon-scalebar.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="viewer-container"></div>
    <div class="controls">
      <div>
        <input
          type="checkbox"
          id="image1"
          checked
          onclick="toggleImage(this, 0)"
        />
        <label for="image1">XPL1</label>
        <input
          type="checkbox"
          id="image2"
          checked
          onclick="toggleImage(this, 1)"
        />
        <label for="image2">XPL2</label>
        <input
          type="checkbox"
          id="image3"
          checked
          onclick="toggleImage(this, 2)"
        />
        <label for="image3">PPL</label>
      </div>
      <hr />
      <div>
        <input
          type="checkbox"
          id="show-grid"
          checked
          onclick="toggleGrid(this)"
        />
        <label for="show-grid">Show grid</label>
        <details open>
          <summary>Grid layout</summary>
          <input
            id="pixels-per-unit"
            class="number-input"
            type="number"
            step="any"
            value="100"
            min="1"
            onchange="enableGridButtons()"
          />
          pixels/
          <select id="unit" onchange="enableGridButtons()">
            <option>m</option>
            <option>mm</option>
            <option>Î¼m</option>
            <option>nm</option>
          </select>
          <div>
            <label for="grid-left">x<sub>min</sub>:</label>
            <input
              id="grid-left"
              class="number-input"
              type="number"
              step="any"
              min="0"
              onchange="enableGridButtons()"
            />
            <label for="grid-top">y<sub>min</sub>:</label>
            <input
              id="grid-top"
              class="number-input"
              type="number"
              step="any"
              min="0"
              onchange="enableGridButtons()"
            />
          </div>
          <div>
            <label for="grid-right">x<sub>max</sub>:</label>
            <input
              id="grid-right"
              class="number-input"
              type="number"
              step="any"
              onchange="enableGridButtons()"
            />
            <label for="grid-bottom">y<sub>max</sub>:</label>
            <input
              id="grid-bottom"
              class="number-input"
              type="number"
              step="any"
              onchange="enableGridButtons()"
            />
          </div>
          <div>
            <label for="row-count">rows:</label>
            <input
              id="row-count"
              class="number-input"
              type="number"
              min="2"
              onchange="enableGridButtons()"
            />
            <label for="col-count">columns:</label>
            <input
              id="col-count"
              class="number-input"
              type="number"
              min="2"
              onchange="enableGridButtons()"
            />
          </div>
          <button id="apply-grid-settings" onclick="applyGridSettings()">
            Apply
          </button>
          <button
            id="restore-grid-settings"
            onclick="restoreGridSettings()"
            disabled
          >
            Restore
          </button>
        </details>
      </div>
    </div>
    <script src="js/openseadragon.min.js"></script>
    <script src="js/openseadragon-scalebar.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
