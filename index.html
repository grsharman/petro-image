<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeaDragon Parallel Images Example</title>
    <style>
        #openseadragon {
            width: 100%;
            height: 600px;
        }
        .image-buttons {
            margin: 10px 0;
        }
        .image-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="openseadragon"></div>
    <script src="js/openseadragon.min.js"></script>
    <script src="js/openseadragon-scalebar.min.js"></script>
    <script>
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "js/images/",
            tileSources: "https://raw.githubusercontent.com/grsharman/petro-image/main/images/O48-013.dzi"
        });

        viewer.scalebar({
            type: OpenSeadragon.ScalebarType.MAP,
            pixelsPerMeter: 100000,
            minWidth: "75px",
            location: OpenSeadragon.ScalebarLocation.BOTTOM_LEFT,
            xOffset: 5,
            yOffset: 10,
            stayInsideImage: true,
            color: "rgb(150, 150, 150)",
            fontColor: "rgb(255, 0, 0)",
            backgroundColor: "rgba(255, 255, 255, 0.75)",
            fontSize: "small",
            barThickness: 2
        });

    </script>
</body>
</html>
